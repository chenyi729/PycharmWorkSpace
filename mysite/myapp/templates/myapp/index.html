{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1 class="text-center"> 你好 , {{ request.session.username }} , 欢迎回来！</h1>
        {#设置2秒后自动跳转到登录页面#}
        <script>
            window.setTimeout("window.location='/home/' ",2000)
        </script>
    {% else %}
        <h1>您尚未登录，只能访问公开内容 ！</h1>
    {% endif %}
{% endblock %}
